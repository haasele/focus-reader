# Use Android Studio bundled JDK (JDK 21)
org.gradle.java.home=/opt/android-studio/jbr

org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
