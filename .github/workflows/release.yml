name: Flutter Release Installers

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_CHANNEL: stable
  JAVA_VERSION: '17'
  APP_NAME: my_flutter_app
  APP_ID: com.example.myflutterapp
  VERSION: ${{ github.ref_name }}

jobs:
  android:
    runs-on: ubuntu-latest
    name: Android APK

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - run: flutter pub get
      - run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  linux:
    runs-on: ubuntu-latest
    name: Linux Packages

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev \
            libfuse2 ruby ruby-dev rpm wget patchelf

          sudo gem install --no-document fpm

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release

      # AppImage
      - name: Build AppImage
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          mkdir -p AppDir/usr/bin
          cp build/linux/x64/release/bundle/${{ env.APP_NAME }} AppDir/usr/bin/

          ./appimagetool-x86_64.AppImage AppDir \
            ${{ env.APP_NAME }}-${{ env.VERSION }}.AppImage

      # DEB
      - name: Build DEB
        run: |
          fpm -s dir -t deb \
            -n ${{ env.APP_NAME }} \
            -v ${VERSION#v} \
            --prefix /usr/local/bin \
            build/linux/x64/release/bundle/${{ env.APP_NAME }}

      # RPM
      - name: Build RPM
        run: |
          fpm -s dir -t rpm \
            -n ${{ env.APP_NAME }} \
            -v ${VERSION#v} \
            --prefix /usr/local/bin \
            build/linux/x64/release/bundle/${{ env.APP_NAME }}

      - uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            *.AppImage
            *.deb
            *.rpm

  windows:
    runs-on: windows-latest
    name: Windows MSI

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release

      - name: Install WiX
        run: choco install wixtoolset -y

      - name: Build MSI
        run: |
          candle installer.wxs
          light installer.wixobj -o ${{ env.APP_NAME }}-${{ env.VERSION }}.msi

      - uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: "*.msi"

  macos:
    runs-on: macos-latest
    name: macOS PKG

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos --release

      - name: Build PKG
        run: |
          APP_PATH=$(ls build/macos/Build/Products/Release/*.app)
          pkgbuild \
            --component "$APP_PATH" \
            --install-location /Applications \
            ${{ env.APP_NAME }}-${{ env.VERSION }}.pkg

      - uses: actions/upload-artifact@v4
        with:
          name: macos-pkg
          path: "*.pkg"

  release:
    runs-on: ubuntu-latest
    needs: [android, linux, windows, macos]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/**/*
